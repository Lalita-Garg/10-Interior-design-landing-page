<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <nav>
        <div class="logo-img">
          <img src="./assests/white-logo.png" alt="Logo here" />
        </div>
        <div class="list">
          <li class="list-item">About Us</li>
          <li class="list-item">Benifits</li>
          <li class="list-item">Projects</li>
          <li class="list-item">Stages</li>
          <li class="list-item">Services</li>
          <li class="contact-container">
            <img
              src="./assests/phone-png.png"
              alt="Call icon"
              class="contact-img"
            />
            <div class="contact-content">
              <p>Call Us</p>
              <p>+38(097)654 54 34</p>
            </div>
          </li>
        </div>
      </nav>
      <section class="middle-section">
        <div class="left-section">
          <h1 class="heading">Interior Design That Care About Details</h1>
          <button class="learnmore-btn">Learn More</button>
        </div>

        <section class="right-section">
          <div class="box-1-container">
            <div class="box box-1">
              <div class="box-img-container">
                <img src="./assests/puzzel.png" alt="Puzzel icon" />
              </div>
              <h4>
                We create your space better based on your own idea
              </h4>
            </div>
            <img src="./assests/hori.png" alt="" class="hori" />
          </div>
          <div>
            <div class="box-2 box">
              <div class="box-img-container">
                <img src="./assests/bulb.png" alt="Idea icon" />
              </div>
              <h4>
                Innovation idea, stylish design 
                <p class="">for home and Business</p>
              </h4>
            </div>
            <img src="./assests/ver.png" alt="" class="ver" />
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
